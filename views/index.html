<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <style>
    .hero-list img {
      width: 50px;
      height: 50px;
      display: block
    }

    .hero-list td {
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <header>
    <div class="page-header container">
      <h1>王者荣耀
        <small>英雄管理器</small>
      </h1>
    </div>
  </header>
  <div class="container hero-list">
    <a class="btn btn-success pull-right" href="/add">添加英雄</a>
    <table class="table table-hover">
      <thead>
        <th>编号</th>
        <th>名称</th>
        <th>性别</th>
        <th>头像</th>
        <th>操作</th>
      </thead>
      <tbody id="tbody">
        {{each heros value index}}
        <tr>
          <td>{{index + 1}}</td>
          <td>{{value.name}}</td>
          <td>{{value.gender}}</td>
          <td>
            <img src="/images/{{value.img}}">
          </td>
          <td>
            <a href="#">查看</a>
            <a href="/edit?id={{value.id}}">修改</a>
            <a href="javascript:;" onclick='del({{value.id}})' id="dleBtn">删除</a>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <script src="/js/jquery.js"></script>
</body>
<script>
  function del(id) {
    if (window.confirm('是否要删除?')) {
      $.ajax({
        url: '/del',
        type: 'get',
        data: {
          id: id
        },
        dataType: 'json',
        success: (res) => {
          if (res.code == 200) {
            //  alert(res.msg)
            location.href = '/'
          } else {
            alert(res.msg)
          }
        }
      })
    }
  }
</script>

</html>
